<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека</title>
    <link rel="stylesheet" href="../../styles/style.css">
</head>
<body>
    <header class="header">
        
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="Books.html"><img src="../resources/navbar/open-book.png" alt="">Книги в библиотеке</a></li>
                <li><a href="#" class="active"><img src="../resources/navbar/time-left.png" alt="">В обработке</a></li>
                <li><a href="UsersBooks.html"><img src="../resources/navbar/user.png" alt="">Книги у Вас</a></li>
            </ul>
        </nav>
        
        <div class="header-buttons">
            <a href="" class="btn-login" id="user-display-name"><img src="../resources/User.png" alt="">Профиль</a>
        </div>
    </header>
    
    <main>
        <div class="flexscroll-box">
            <div id="waiting-books-scroll-box" class="scroll-box" style="align-items: center;">
            </div>
        </div>
        <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="modalClose()">&times;</span>
            <h2>Информация о книге</h2>
            <div id="modalContent">
                <p><strong>Название:</strong> <span id="modalTitle"></span></p>
                <p><strong>Автор:</strong> <span id="modalAuthor"></span></p>
                <p><strong>Год:</strong> <span id="modalYear"></span></p>
                <p><strong>Жанр:</strong> <span id="modalGenre"></span></p>
                <p><strong>Издательство:</strong> <span id="modalPublisher"></span></p> 
            </div>
        </div>
    </div>
    </main>

    <script src="../../scripts/script.js"></script>
</body>
</html>
