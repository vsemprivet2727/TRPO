<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека</title>
    <link rel="stylesheet" href="../../styles/style.css">
</head>
<body>
    <header class="header">
        
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="#" class="active"><img src="../resources/navbar/open-book.png" alt="">Книги в библиотеке</a></li>
                <li><a href="UsersBooks.html"><img src="../resources/navbar/user.png" alt="">Книги у Вас</a></li>
            </ul>
        </nav>
        
        <div class="header-buttons">
            <a href="" class="btn-login"><img src="../resources/User.png" alt="">Профиль</a>
        </div>
    </header>
    
    <main>
        <div class="flexscroll-box">
      <div class="filter-box" id="filters" style="display: flex;">
                <table class="filter-box-table">
                    <tr>
                        <td><label for="checkbox-is-we-have">В наличии</label></td>
                        <td>
                            <input type="checkbox" name="is-we-have" id="checkbox-is-we-have">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="genre-select" >Жанр</label></td>
                        <td>
                             <select id="genre-select">
                                <!-- с бд подгрузка-->
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="publisher-select">Издатель</label></td>
                        <td>
                            <select id="publisher-select">
                                <!-- с бд подгрузка-->
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="author-select">Автор</label></td>
                        <td>
                            <select id="author-select">
                                <!-- с бд подгрузка-->
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="input-year">Год</label></td>
                        <td><input type="text" name="input-year" id="input-year" placeholder=""></td>
                    </tr>
                </table>
            </div>
        <div class="scroll-box" id="books-scroll-box">
            <div class="scroll-box-item">
            </div>
        </div>
        </div>
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Информация о книге</h2>
            <div id="modalContent">
                <p><strong>Название:</strong> <span id="modalTitle"></span></p>
                <p><strong>Автор:</strong> <span id="modalAuthor"></span></p>
                <p><strong>Год:</strong> <span id="modalYear"></span></p>
                <p><strong>Жанр:</strong> <span id="modalGenre"></span></p>
                <p><strong>Издатель:</strong> <span id="modalPublisher"></span></p>
                <button class="btn btn-primary">Запросить</button>
            </div>
        </div>
    </div>
    </main>

    <script src="../../scripts/script.js"></script>
</body>
</html>
