<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека</title>
    <link rel="stylesheet" href="../../styles/style.css">
</head>
<body>
    <header class="header">
        
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="#" class="active"><img src="../resources/navbar/open-book.png" alt="">Книги в библиотеке</a></li>
                <li><a href="Waiting.html"><img src="../resources/navbar/time-left.png" alt="">В обработке</a></li>
                <li><a href="UsersBooks.html"><img src="../resources/navbar/user.png" alt="">Книги у Вас</a></li>
            </ul>
        </nav>
        
        <div class="header-buttons">
            <a href="" class="btn-login" id="user-display-name"><img src="../resources/User.png" alt="">Профиль</a>
        </div>
    </header>
    
    <main>
        <div class="flexscroll-box">
        <div class="scroll-box" id="books-scroll-box">
                        <div class="top-panel">
                <div class="search active" id="search-container" onclick="searchClicked()">
                    <img src="../resources/search.png" alt="">
                    <input type="text" id="input-search">
                </div>
                <div class="filters" id="filter-container" onclick="filtersClicked()">
                    <img src="../resources/tabs/filter.png" alt="" width="18px" height="18px" style="cursor: pointer;">
                <table class="filter-box-table" id="filters-table">
                    <tr>
                        <td><label for="checkbox-is-we-have">В наличии</label></td>
                        <td>
                            <div class="in-stock-thumbler" onclick="inStockClicked()" id="thumbler">
                                <div id="checkbox-is-we-have" class="in-stock-thumbler-btn"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="genre-select" >Жанр</label></td>
                        <td>
                             <select id="genre-select">
                                <!-- с бд подгрузка-->
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="publisher-select">Издатель</label></td>
                        <td>
                            <select id="publisher-select">
                                <!-- с бд подгрузка-->
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="author-select">Автор</label></td>
                        <td>
                            <select id="author-select">
                                <!-- с бд подгрузка-->
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="input-year">Год</label></td>
                        <td><input type="text" name="input-year" id="input-year" placeholder=""></td>
                    </tr>
                </table>
                <button class="btn btn-primary" id="reset-filters-btn">Сбросить</button>
                </div>
                </div>  
        </div>
        </div>
    <dialog id="bookModal" class="modal-box">
            <span class="close">&times;</span>
            <h2>Информация о книге</h2>
            <div id="modalContent">
                <p><strong>Название:</strong> <span id="modalTitle"></span></p>
                <p><strong>Автор:</strong> <span id="modalAuthor"></span></p>
                <p><strong>Год:</strong> <span id="modalYear"></span></p>
                <p><strong>Жанр:</strong> <span id="modalGenre"></span></p>
                <p><strong>Издатель:</strong> <span id="modalPublisher"></span></p>
                <button class="btn btn-primary" id="request-btn" onclick="requestBook()">Запросить</button>
        </dialog>
    </div>
    </main>

    <script src="../../scripts/user-books.js" type="module"></script>
    <script src="../../scripts/script.js"></script>
</body>
</html>
