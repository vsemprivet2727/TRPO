<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека</title>
    <link rel="stylesheet" href="../../styles/style.css">
</head>
<body>
    <header class="header">
        
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="#" class="active"><img src="../resources/navbar/open-book.png" alt="">Книги</a></li>
                <li><a href="RequestBooks.html"><img src="../resources/navbar/book.png" alt="">Запросы книг</a></li>
                <li><a href="Users.html"><img src="../resources/navbar/user.png" alt="">Пользователи</a></li>
            </ul>
        </nav>
        
        <div class="header-buttons">
            <a href="../Auth.html" class="btn-login"><img src="../resources/User.png" alt="Войти">Профиль</a>
        </div>
    </header>
    
    <main>
        <div class="flexscroll-box">
            <div class="modal-box" id="add-book" style="display: none;">
                <h3 align="center">Добавить книгу</h1>
                    <form action="">
                    <table class="filter-box-table">
                        <tr>
                            <td><label for="new-book-name">Название</label></td>
                            <td><input type="text" name="" id="new-book-name"></td>
                        </tr>
                        <tr>
                            <td><label for="new-book-author">Автор</label></td>
                            <td><input type="text" name="" id="new-book-author"></td>    
                        </tr>
                        <tr>
                            <td><label for="new-book-publisher">Издатель</label></td>
                            <td><input type="text" id="new-book-publisher"></td>
                        </tr>
                        <tr>
                            <td><label for="new-book-genres">Жанры</label></td>
                            <td><input type="text" id="new-book-genres" placeholder="через пробел"></td>
                        </tr>
                        <tr>
                            <td><label for="new-book-year">Год выпуска</label></td>
                            <td><input type="text" id="new-book-year"></td>
                        </tr>
                        <tr>
                            <td><label for="new-book-inStock">В наличии</label></td>
                            <td>
                                <select id="new-book-inStock">
                                    <option value="" selected>Выберите</option>
                                    <option value="true">Да</option>
                                    <option value="false">Нет</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    </form>
                    <div class="modal-box-btns">
                        <button class="btn btn-primary" onclick="closeAddBook()">Закрыть</button>
                        <button class="btn btn-primary" id="add-new-book">Добавить</button>
                    </div>
                </div>
                        <div class="modal-box" id="remove-book" style="display: none;">
                            <h3 align="center">Удалить книгу</h3> 
                            <table class="filter-box-table">
                            <tr>
                                <td><label for="select-for-remove">Книга</label></td>
                                <td>
                                    <select id="select-for-remove">
                                    <option value="">Выберите книгу</option>
                                    </select>
                                </td>
                            </tr>
                            </table>
                            <div class="modal-box-btns">
                                <button class="btn btn-primary" onclick="closeRemoveBook()">Закрыть</button>
                                <button class="btn btn-primary" id="remove-book-btn">Удалить</button>
                            </div>
                        </div>
        <div class="tabs">
            <a id="tab-add-book" onclick="openAddBook()"class="active"><img src="../resources/tabs/add-book.png" alt=""></a>
            <a id="tab-remove-book" onclick="openRemoveBook()"><img src="../resources/tabs/remove-book.png" alt=""></a>
        </div>
        
        <div class="scroll-box" id="books-scroll-box">
            <div class="top-panel">
                <div class="search active" id="search-container" onclick="searchClicked()">
                    <img src="../resources/search.png" alt="">
                    <input type="text" id="input-search">
                </div>
                <div class="filters" id="filter-container" onclick="filtersClicked()">
                    <img src="../resources/tabs/filter.png" alt="" width="18px" height="18px" style="cursor: pointer;">
                <table class="filter-box-table" id="filters-table">
                    <tr>
                        <td><label for="checkbox-is-we-have">В наличии</label></td>
                        <td>
                            <div class="in-stock-thumbler" onclick="inStockClicked()" id="thumbler">
                                <div id="checkbox-is-we-have" class="in-stock-thumbler-btn"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="select-sort">Сортировать</label></td>
                        <td>
                            <select name="" id="select-sort" onchange="sort()">
                                <option value="">Нет</option>
                                <option value="title">По названию</option>
                                <option value="author">По автору</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="genre-select" >Жанр</label></td>
                        <td>
                             <select id="genre-select">
                                <!-- с бд подгрузка-->
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="publisher-select">Издатель</label></td>
                        <td>
                            <select id="publisher-select">
                                <!-- с бд подгрузка-->
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="author-select">Автор</label></td>
                        <td>
                            <select id="author-select">
                                <!-- с бд подгрузка-->
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="input-year">Год</label></td>
                        <td><input type="text" name="input-year" id="input-year" placeholder=""></td>
                    </tr>
                </table>
                <button class="btn btn-primary" id="reset-filters-btn">Сбросить</button>
                </div>
                </div>            
        </div>
        </div>
    <dialog id="bookModal" class="modal-box" style="width:400px">
        <div>
            <span class="close" onclick="modalClose()">&times;</span>
            <h2>Информация о книге</h2>
            <div id="modalContent">
                <p><strong>Название:</strong> <span id="modalTitle"></span></p>
                <p><strong>Автор:</strong> <span id="modalAuthor"></span></p>
                <p><strong>Год:</strong> <span id="modalYear"></span></p>
                <p><strong>Жанр:</strong> <span id="modalGenre"></span></p>
                <p><strong>Издатель:</strong> <span id="modalPublisher"></span></p>
            </div>
        </div>
    </dialog>
    </main>

    <script src="../../scripts/script.js"></script>
</body>
</html>
