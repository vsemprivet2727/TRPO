    <main>
        <div class="flexscroll-box">
            <div class="flex-column">
            <div class="tabs nav-list" style="justify-content: left;">
                <a id="tab-filters" class="active"><img src="../resources/tabs/filter.png" alt="">Фильтры</a>
                <a id="tab-add-book"><img src="../resources/tabs/add-book.png" alt="">Добавить</a>
                <a id="tab-remove-book"><img src="../resources/tabs/remove-book.png" alt="">Удалить</a>
            </div>
            <div class="filter-box" id="filters" style="display: flex;">
                <table class="filter-box-table">
                    <tr>
                        <td><label for="checkbox-is-we-have">В наличии</label></td>
                        <td>
                            <input type="checkbox" name="is-we-have" id="checkbox-is-we-have">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="genre-select" >Жанр</label></td>
                        <td>
                             <select id="genre-select">
                                <!-- с бд подгрузка-->
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="publisher-select">Издатель</label></td>
                        <td>
                            <select id="publisher-select">
                                <!-- с бд подгрузка-->
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="author-select">Автор</label></td>
                        <td>
                            <select id="author-select">
                                <!-- с бд подгрузка-->
                            </select>
                        </td>
                    </tr>
                <!--<tr>

                     --></tr>
                    <tr>
                        <td><label for="input-year">Год</label></td>

                    </tr>

                        <td><label for="input-pages">Количество страниц</label></td>
                        <td><input type="text" id="input-pages"></td>
                    </tr>-->
                </table>
                <button class="btn btn-primary" id="reset-filters-btn">Сбросить</button>
            </div>
            <div class="filter-box" id="add-book">
                <h3 align="center">Добавить книгу</h1>
                    <form action="">
                    <table class="filter-box-table">
                        <tr>
                            <td><label for="new-book-name">Название</label></td>
                            <td><input type="text" name="" id="new-book-name"></td>
                        </tr>
                        <tr>
                            <td><label for="new-book-author">Автор</label></td>
                            <td><input type="text" name="" id="new-book-author"></td>    
                        </tr>
                        <tr>
                            <td><label for="new-book-publisher">Издатель</label></td>
                            <td><input type="text" id="new-book-publisher"></td>
                        </tr>
                        <tr>
                            <td><label for="new-book-genres">Жанры</label></td>
                            <td><input type="text" id="new-book-genres" placeholder="через пробел"></td>
                        </tr>
                        <tr>
                            <td><label for="new-book-year">Год выпуска</label></td>
                            <td><input type="text" id="new-book-year"></td>
                        </tr>
                        <tr>
                            <td><label for="new-book-inStock">В наличии</label></td>
                            <td>
                                <select id="new-book-inStock">
                                    <option value="" selected>Выберите</option>
                                    <option value="true">Да</option>
                                    <option value="false">Нет</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    </form>
                    <button class="btn btn-primary" id="add-new-book">Добавить</button>
                                </div>
                        <div class="filter-box" id="remove-book">
                            <h3 align="center">Удалить книгу</h3> 
                            <table class="filter-box-table">
                            <tr>
                                <td><label for="select-for-remove">Книга</label></td>
                                <td>
                                    <select id="select-for-remove">
                                    <option value="">Выберите книгу</option>
                                    </select>
                                </td>
                            </tr>
                            </table>
                            
                            <button class="btn btn-primary" id="remove-book-btn">Удалить</button>
                            
                            <div id="remove-message" style="margin-top: 10px;"></div> 
                        </div>
                </div>
        <div class="scroll-box" id="books-scroll-box">
            <div class="scroll-box-item">
            </div>
        </div>
        </div>
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Информация о книге</h2>
            <div id="modalContent">
                <p><strong>Название:</strong> <span id="modalTitle"></span></p>
                <p><strong>Автор:</strong> <span id="modalAuthor"></span></p>
                <p><strong>Год:</strong> <span id="modalYear"></span></p>
                <p><strong>Жанр:</strong> <span id="modalGenre"></span></p>
                <p><strong>Издатель:</strong> <span id="modalPublisher"></span></p>
            </div>
        </div>
