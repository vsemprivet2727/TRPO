<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Читатели</title>
    <link rel="stylesheet" href="../../styles/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="Main.html"><img src="../resources/navbar/open-book.png" alt="">Книги</a></li>
                <li><a href="RequestBooks.html"><img src="../resources/navbar/book.png" alt="">Запросы книг</a></li>
                <li><a href="#" class="active"><img src="../resources/navbar/user.png" alt="">Пользователи</a></li>  
            </ul>
        </nav>
        
        <div class="header-buttons">
            <a href="../Auth.html" class="btn-login"><img src="../resources/User.png" alt="">Профиль</a>        
        </div>
    </header>
    
    <main>
        <div class="flexscroll-box">
            <div class="scroll-box" id="users-scroll-box">
                <div class="top-panel">
                <div class="search active" id="search-container" onclick="searchClicked()">
                    <img src="../resources/search.png" alt="">
                    <input type="text" id="input-search">
                </div>
                <div class="filters" id="filter-container" onclick="filtersClicked()">
                    <img src="../resources/tabs/add.png" alt="" width="18px" height="18px" style="cursor: pointer; margin-top: 1px;">

                <div id="button-add-container" class="filter-box" style="display: flex; flex-direction: column;">
                    <table class="filter-box-table">
                        <tr>
                            <td><label for="search-input-name">Поиск</label></td>
                            <td><input type="text" id="search-input-name" class="user-search-name" placeholder="Имя, фамилия..."></td>
                        </tr>
                        <tr>
                            <td><label for="search-input-email">Почта</label></td>
                            <td><input type="text" id="search-input-email" class="user-search-email" placeholder="example@mail.com"></td>
                        </tr>
                        <tr>
                            <td><label for="book-select">Книга</label></td>
                            <td>
                                <select id="book-select">
                                    </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="input-date-start">От</label></td>
                            <td><input type="date" id="input-date-start"></td>
                        </tr>
                        <tr>
                            <td><label for="input-date-end">До</label></td>
                            <td><input type="date" id="input-date-end"></td>
                        </tr>
                    </table>
                    <div style="display: flex; justify-content: center; align-items: center; width: 100%;">
                        <div style="display: flex; flex-direction: row; width:100%; gap: 5px;">
                            <button class="btn btn-primary" id="button-add">Добавить</button>
                            <button class="btn btn-primary" id="export-users-csv" style="display:flex; align-items: center;">
                            <img src="../resources/navbar/open-book.png" alt="" style="width: 16px; margin-right: 5px;"> 
                            Экспорт должников
                        </button>
                        <button class="btn btn-primary" id="reset-filters-btn">Сбросить</button>
                    </div>
                </div>
                </div>
                </div>  
            </div>

        </div>
    </main>

    <script src="../../scripts/script.js"></script>
</body>
</html>
