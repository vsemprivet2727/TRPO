<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Читатели</title>
    <link rel="stylesheet" href="../../styles/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="Main.html"><img src="../resources/navbar/open-book.png" alt="">Книги</a></li>
                <li><a href="RequestBooks.html"><img src="../resources/navbar/book.png" alt="">Запросы книг</a></li>
                <li><a href="#" class="active"><img src="../resources/navbar/user.png" alt="">Пользователи</a></li>  
            </ul>
        </nav>
        
        <div class="header-buttons">
            <a href="../Auth.html" class="btn-login" id="user-display-name"><img src="../resources/User.png" alt="">Профиль</a>        
        </div>
    </header>
    
    <main>
        <div class="flexscroll-box">
            <div class="scroll-box" id="users-scroll-box">
                <div class="top-panel">
                <div class="search active" id="search-container" onclick="searchClicked()">
                    <img src="../resources/search.png" alt="">
                    <input type="text" id="input-search">
                </div>
                </div>  
            </div>

        </div>
        <dialog class="modal-content" id="button-add-container" style="display: flex; flex-direction: column; gap: 10px;">
                <div id="button-add-container" class="filters active">
                    <span class="close" onclick="modalUserClose()">&times;</span>
                    <table class="filter-box-table">
                        <tr>
                            <td style="width:300px">
                                <select id="user-borrowed-books-select" multiple="4">
                                </select>
                            </td>
                        </tr>
                    </table>
                        <div style="display: flex; flex-direction: row; width:fit-content; gap: 5px; justify-content: center;">
                            <button class="btn btn-primary" id="button-remove">Удалить из списка</button>
                    </div>
                </div>
                <div>
                    <div class="filters active" id="filter-container">
                        <table class="filter-box-table">
                        <tr>
                            <td><label for="book-select">Книга</label></td>
                            <td>
                                <select id="book-select">
                                    </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="input-date-start">От</label></td>
                            <td><input type="date" id="input-date-start"></td>
                        </tr>
                        <tr>
                            <td><label for="input-date-end">До</label></td>
                            <td><input type="date" id="input-date-end"></td>
                        </tr>
                    </table>
                    <div style="display: flex; flex-direction: row; width:fit-content; gap: 5px; justify-content: left;">
                    <button class="btn btn-primary" id="button-add">Добавить</button>
                    <button class="btn btn-primary" id="export-users-csv" style="display:flex; align-items: center;">
                        <img src="../resources/navbar/open-book.png" alt="" style="width: 16px; margin-right: 5px;">
                        Экспорт должников
                    </button>
                </div>
                </div>
        </dialog>
    </main>

</body>
<script src="../../scripts/script.js"></script>
</html>
