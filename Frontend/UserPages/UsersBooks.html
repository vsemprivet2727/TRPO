<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header class="header">
        
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="Books.html" class="active">Книги в библиотеке</a></li>
                <li><a href="#">Книги у Вас</a></li>
            </ul>
        </nav>
        
        <div class="header-buttons">
            <button class="btn btn-login"><img src="../resources/User.png" alt="Войти"></button>
        </div>
    </header>
    
    <main>
        <div class="flexscroll-box">
        <div class="scroll-box">
            <div class="scroll-box-item">
                <h2>Книги у Вас</h2>
            </div>
        </div>
        
        </div>
        </div>
        <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Информация о книге</h2>
            <div id="modalContent">
                <p><strong>Название:</strong> <span id="modalTitle"></span></p>
                <p><strong>Автор:</strong> <span id="modalAuthor"></span></p>
                <p><strong>Год:</strong> <span id="modalYear"></span></p>
                <p><strong>Жанр:</strong> <span id="modalGenre"></span></p>
            </div>
        </div>
    </div>
    </main>

    <script src="../script.js"></script>
</body>
</html>
