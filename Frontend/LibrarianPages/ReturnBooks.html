<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Возврат книг</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header class="header">
        
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="Main.html"><img src="../resources/navbar/open-book.png" alt="">Книги</a></li>
                <li><a href="#" class="active"><img src="../resources/navbar/book.png" alt="">Возврат книг</a></li>
                <li><a href="Users.html"><img src="../resources/navbar/user.png" alt="">Пользователи</a></li>
            </ul>
        </nav>
        
        <div class="header-buttons">
            <button class="btn btn-login"><img src="../resources/User.png" alt="Войти"></button>
        </div>
    </header>
    
    <main>
        <div class="flexscroll-box">
            <div class="filter-box" style="display: flex;">
                <table class="filter-box-table">
                    <tr>
                    <td><label for="reader-select">Читатель</label></td>                      
                        <td>
                            <select id="reader-select">
                            <option value="">Выберите читателя</option>
                                <!-- Загрузка из БД -->
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="book-select">Книга</label></td>
                        <td>
                            <select id="book-select">
                            <option value="">Выберите книгу</option>
                                <!-- Загрузка из БД -->
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="email-input">Email читателя</label></td>
                        <td><input type="email" id="email-input" placeholder="email@example.com" readonly></td>
                    </tr>
                    <tr>
                        <td><label for="message-textarea">Текст сообщения</label></td>
                        <td><textarea id="message-textarea" rows="5" placeholder="Ваше сообщение..."></textarea></td>
                    </tr>
                    <tr>
                    </tr>
                </table>
                    <button class="btn btn-primary" id="send-email-btn">Отправить письмо</button>

            </div>
        <div class="scroll-box" id="users-scroll-box">
            <div class="scroll-box-item">
                <!-- Список пользователей -->
                <ul id="return-books-list">
                    <!-- Загрузка из БД -->
                </ul>
            </div>
        </div>
        </div>
        <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Успешно!</h2>
            <div id="modalContent">

            </div>
        </div>
    </div>
    </main>

    <script src="../script.js"></script>
</body>
</html>
