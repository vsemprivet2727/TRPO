<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header class="header">
        
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="#" class="active">Книги</a></li>
                <li><a href="ReturnBooks.html">Возврат книг</a></li>
                <li><a href="Users.html">Читатели</a></li>
            </ul>
        </nav>
        
        <div class="header-buttons">
            <button class="btn btn-login"><img src="../resources/User.png" alt="Войти"></button>
        </div>
    </header>
    
    <main>
        <div class="flexscroll-box">
            <div class="filter-box">
                <ul class="filter-box-item">
                    <li><input type="checkbox" name="is-we-have" id="checkbox-is-we-have"><label for="checkbox-is-we-have"> Есть в наличии</label></li>
                    <li><label for="genre-select" >Жанр</label>
                        <select id="genre-select">
                            <!-- с бд подгрузка-->
                        </select>
                    </li>
                    <li><label for="publisher-select">Издатель</label>
                        <select id="publisher-select">
                            <!-- с бд подгрузка-->
                        </select>
                    </li>
                    <li>
                        <label for="author-select">Автор</label>
                        <select id="author-select">
                            <!-- с бд подгрузка-->
                        </select>
                    </li>
                    <li>
                        <label for="input-year">Год</label>
                        <input type="text" name="input-year" id="input-year" placeholder="">
                    </li>
                </ul>
            </div>
        <div class="scroll-box">
            <div class="scroll-box-item">
                <h2>Книги у нас</h2>
            </div>
        </div>

        </div>
        </div>
        <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Информация о книге</h2>
            <div id="modalContent">
                <p><strong>Название:</strong> <span id="modalTitle"></span></p>
                <p><strong>Автор:</strong> <span id="modalAuthor"></span></p>
                <p><strong>Год:</strong> <span id="modalYear"></span></p>
                <p><strong>Жанр:</strong> <span id="modalGenre"></span></p>
                <p><strong>Издатель:</strong> <span id="modalPublisher"></span></p>
            </div>
        </div>
    </div>
    </main>

    <script src="../script.js"></script>
</body>
</html>
