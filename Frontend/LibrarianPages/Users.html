<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Читатели</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header class="header">
        
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="Main.html"><img src="../resources/navbar/open-book.png" alt="">Книги</a></li>
                <li><a href="ReturnBooks.html"><img src="../resources/navbar/book.png" alt="">Возврат книг</a></li>
                <li><a href="#" class="active"><img src="../resources/navbar/user.png" alt="">Пользователи</a></li>  
            </ul>
        </nav>
        
        <div class="header-buttons">
            <button class="btn btn-login"><img src="../resources/User.png" alt="Войти"></button>
        </div>
    </header>
    
    <main>
        <div class="flexscroll-box">
            <div class="filter-box">
                <table class="filter-box-table">
                    <tr>
                        <td><label for="search-input">Поиск</label></td>
                        <td><input type="text" id="search-input" placeholder="Имя, фамилия..."></td>
                    </tr>
                    <tr>
                        <td><label for="role-select">Роль</label></td>
                        <td>
                            <select>
                            <option value=""></option>
                            <option value="reader">Читатель</option>
                            <option value="admin">Администратор</option>
                        </select>
                        </td>
                    </tr>
                </table>
            </div>
        <div class="scroll-box">
            <div class="scroll-box-item">
                <!-- Пользователи -->
            </div>
        </div>
        </div>
        <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Информация о читателе</h2>
            <div id="modalContent">
                <p><strong>Имя:</strong> <span id="modalName">Иван</span></p>
                <p><strong>Фамилия:</strong> <span id="modalSurname">Иванов</span></p>
                <p><strong>Email:</strong> <span id="modalEmail">ivan@example.com</span></p>
                <p><strong>Телефон:</strong> <span id="modalPhone">+375 (999) 123-45-67</span></p>
                <p><strong>Книг на руках:</strong> <span id="modalBooks">3</span></p>
            </div>
        </div>
    </div>
    </main>

    <script src="../script.js"></script>
</body>
</html>
